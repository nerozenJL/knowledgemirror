    <style type="text/css">
		body {
			background-position: center;
			position: absolute;
			height: 100%;
			width: 100%;
		}
.big{width:97%;height:590px;border-radius:10px;margin:15px;border-color:rgba(21, 41, 53, 1);background-color:#152935;}
.top{width:97%;height:70px;border-radius:10px;border:3px solid rgba(21, 41, 53, 1);border-color:rgba(21, 41, 53, 1);background-color:rgba(255,255,255,1);left:0%;}
.cent{width:97%;height:300px;border-radius:10px;border:3px solid rgba(21, 41, 53, 1);border-color:rgba(21, 41, 53, 1);background-color:rgba(255,255,255,1);left:0%;}
.jilu{width:40%;height:30px;border-radius:10px;margin:15px;border:3px solid rgba(21, 41, 53, 1);border-color:rgba(21, 41, 53, 1);background-color:gery;left:20px;}
    </style>

</head>
<body>
<div class="big">
<div class="top">
<p><h2>测试历史</h2></p>
</div>
<div id="history" class="cent">
    <form id="myForm" method="POST" enctype="multipart/form-data">
        <table id="times" align="center" border="1" bordercolor="white" width="50%"  cellpadding="1" cellspacing="0">

        </table>
    </form>
</div>
</div>
    <script type="text/javascript">
        $(document).ready(function(){
		//username="zhangjie";
		//id="22";
		//url = "jieguo.html?"+"user_name="+name+"&"+"times="+id;
		//window.location.href=url;
	var username = sessionStorage.getItem("user_name");
	var msg={};
	msg["user_name"]=username;
	var a = JSON.stringify(msg);
            $.ajax({
                data:JSON.stringify(msg),
                dataType:"JSON",
                url:"/times",
                contentType:"application/json;charset=utf-8",
                type:"POST",
                error:function(jqXHR,textStatus,errorThrown) {
                    console.log(jqXHR.status);
                    // console.log(textStatus);
                    //console.log(errorThrown);
		//alert("Sorry，测试历史查询失败");
		//window.location.href="#personal.html";
            },  
            success: function(data) {
                    //console.log(data);//成功
	var order = data.times;
	//alert(order);
                var html="";
	for(var i=1;i<=order;i++)
	{   var div =" <tr><td align='right'>顺序:</td><td><input id="+i+" style={cursor:pointer} onclick='addclick(this)' type='button' name='times'"+" value='第"+i+"次' readonly></td></tr>";
		html+=div;
	}
	$("#times").html(html);

        },  
        });
        });
	function addclick(e) {
		var time= $(e).attr("id");
		var id=sessionStorage.setItem("id",time);
		url = "jieguo.html";
		window.top.location.href=url;
	};
    </script>  
</body>
