    <style type="text/css">
		body {
			background-position: center;
			position: relative;
			height: auto;

		}
  ul {
   list-style: none;
   margin: 0;

a {text-decoration:none;}
li {
left:20px;
top:20px;
width:120px;

background-color:grey;
border-color:black;
}

.big{width:100%;height:500px;margin:0 auto;border-color:rgba(121, 121, 121, 1);background-color:rgba(255, 255, 255, 1);}
.top{width:100%;height:100px;border:1px solid #06C;border-color:rgba(121, 121, 121, 1);background-color:rgba(255, 255, 255, 1);}

    <script type="text/javascript">
        $(document).ready(function(){
	$("#myTable").children("tbody").empty();
        $.ajax({  
            url:"/home/request"+Math.random(), //接收数据地址???????????????????
            dataType:"json",
            type: "GET", 
            timeout:1000,
            cache:false,  
            async: false,         
            error: function(request) {  //失败的话
		alert("Sorry，测试历史查询失败"); 
		window.location.href="#personalpage.html"; 
            },  
            success: function(data) {  //成功
                var tbody="";
		$.each(data,function(i,item){
			tbody+="<tr>"+"<td>"+item.order+"</td>"+"<td>"+item.ceshilishi+"</td>"+"</tr>";
		});
                $("#myTable").children("tbody").append(tbody);                   
            },  
        });
        });
    </script>
