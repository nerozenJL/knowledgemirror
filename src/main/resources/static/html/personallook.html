      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };

    <script type="text/javascript">

        $(document).ready(function(){
        var b = sessionStorage.getItem("user_name");
            var msg = {};
            msg["user_name"]= b;
            //msg["user_name"]= "zhangjie";
            //var a = JSON.stringify(msg);
            //console.log(a);
            $.ajax({
                data:JSON.stringify(msg),
                dataType:"JSON",
                url:"/infor",
                contentType:"application/json;charset=utf-8",
                type:"POST",
                error:function(jqXHR,textStatus,errorThrown) {
                    //console.log(jqXHR.status);
                   // console.log(textStatus);
                    //console.log(errorThrown);
                    alert("Sorry，无法找到用户资料");
                   window.sessionStorage.clear();
                    window.top.location.replace("#sign_in.html");
                },
            success: function(data) {  //成功
                var user_email = data.user_email;
                var user_borndate = data.user_borndate;
                var user_evalution = data.user_evalution;
                var user_education = data.user_education;
                var user_experience = data.user_experience;
                var user_honor = data.user_honor;
                var user_skill = data.user_skill;

                $("#03").val(user_email);
                $("#04").val(user_borndate);
                $("#05").val(user_evalution);
                $("#06").val(user_education);
                $("#07").val(user_experience);
                $("#08").val(user_honor);
                $("#09").val(user_skill);
            },
	});
});
    </script>  
	<style>
		body {
			background-position: center;
			position: relative;
			height: auto;
			width: auto;
		}

table {
	text-align:center;
	border:1px;
	border-color:white;
	width:50%;
    padding:1px;
	border-collapse: collapse;
	border-spacing: 0;}
td {text-align:right;}
	</style>
</head>
<body>
<font size="5" face="楷体" color="black"><center>用户个人信息</center></font>
<form id="myForm" method="POST" enctype="multipart/form-data">
    <table align="center" border="1" bordercolor="white" width="50%"  cellpadding="1" cellspacing="0">
        <tr>
            <td align="right">邮箱:</td>
            <td><input id="03" type="email" name="user_email" readonly></td>
            <td align="right">生日：</td>
            <td><input id="04" type="date" name="user_borndate" readonly></td>
        </tr>
        <tr>
            <td  align="right">自我评价:</td>
            <td colspan="3"><textarea id="05" name="user_evalution" cols="60" rows="5" readonly></textarea></td> </tr>
        <tr>
            <td  align="right">教育背景:</td>
            <td colspan="3"><textarea id="06" name="user_education" cols="60" rows="5" readonly></textarea></td> </tr>
        <tr>
            <td  align="right">个人经历:</td>
            <td colspan="3"><textarea id="07" name="user_experience" cols="60" rows="5" readonly></textarea></td> </tr>
        <tr>
            <td  align="right">荣誉奖励:</td>
            <td colspan="3"><textarea id="08" name="user_honor" cols="60" rows="5" readonly></textarea></td> </tr>
        <tr>
            <td  align="right">个人技能:</td>
            <td colspan="3"><textarea id="09" name="user_skill" cols="60" rows="5" readonly></textarea></td> </tr>

    </table>
</form>
</body>
