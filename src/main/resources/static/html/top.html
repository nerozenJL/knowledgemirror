<script type="text/javascript">
		window.onload = function() {

};


	function addclick(e) {
		if(window.confirm("确定要退出吗？")) {
			window.sessionStorage.clear();
			alert("退出");
			//session.invalidate(); //运用invalidate()比较好，退出时使session失效
			window.top.location.replace("#sign_in.html");
		}
		else {
			alert("不退出");
		return;
		}

	};
